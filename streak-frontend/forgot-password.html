<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f8a73" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Streak Up" />
    <meta name="apple-mobile-web-app-title" content="Streak Up" />
    <meta name="description" content="Reset your Streak Up account password securely." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32.png" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <title>Forgot Password - Streak Up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap");

      :root {
        --bg-main: #eef7f5;
        --bg-alt: #fdf6e9;
        --card: rgba(255, 255, 255, 0.9);
        --text-main: #1d2a29;
        --text-muted: #5f7774;
        --accent: #0f8a73;
        --accent-dark: #0a6a58;
        --danger: #af3a2e;
        --border: #d8e7e2;
        --shadow: 0 18px 34px rgba(18, 58, 52, 0.13);
      }

      * { box-sizing: border-box; }

      html,
      body {
        width: 100%;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Sora", sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at 0% 10%, rgba(15, 138, 115, 0.22), transparent 28%),
          radial-gradient(circle at 90% 95%, rgba(220, 158, 69, 0.25), transparent 30%),
          linear-gradient(160deg, var(--bg-main) 0%, var(--bg-alt) 100%);
        padding:
          max(0.9rem, env(safe-area-inset-top))
          max(0.9rem, env(safe-area-inset-right))
          max(0.9rem, env(safe-area-inset-bottom))
          max(0.9rem, env(safe-area-inset-left));
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }

      .card {
        width: 100%;
        max-width: 470px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding: 1.3rem;
      }

      h1 {
        margin: 0;
        font-family: "DM Serif Display", serif;
        font-size: clamp(1.9rem, 5vw, 2.6rem);
      }

      .subtitle {
        margin: 0.4rem 0 1rem;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .label {
        display: block;
        margin-bottom: 0.34rem;
        font-size: 0.86rem;
        color: var(--text-muted);
      }

      .input {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.85rem 0.88rem;
        font: inherit;
        font-size: 16px;
        color: var(--text-main);
        background: #fff;
      }

      .input:focus {
        outline: 2px solid rgba(15, 138, 115, 0.28);
        border-color: var(--accent);
      }

      .btn {
        width: 100%;
        margin-top: 0.8rem;
        border: none;
        border-radius: 12px;
        padding: 0.86rem;
        min-height: 46px;
        font: inherit;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        cursor: pointer;
        touch-action: manipulation;
      }

      .status {
        min-height: 1.2rem;
        margin: 0.7rem 0 0;
        font-size: 0.88rem;
        color: var(--text-muted);
      }

      .status.error { color: var(--danger); }
      .status.success { color: #0b6f5c; }

      .link-row {
        margin-top: 0.9rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        word-break: break-word;
      }

      .link-row a {
        color: var(--accent-dark);
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 520px) {
        .card {
          border-radius: 16px;
          padding: 1rem;
        }
      }

      @media (max-width: 390px) {
        h1 {
          font-size: clamp(1.65rem, 8vw, 2.1rem);
        }

        .subtitle {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Forgot Password</h1>
      <p class="subtitle">Apna Gmail enter karo. Password reset OTP mail par aayega.</p>

      <form id="forgotForm" novalidate>
        <label class="label" for="email">Gmail</label>
        <input
          id="email"
          class="input"
          type="email"
          required
          autocomplete="email"
          placeholder="you@gmail.com"
        />

        <button class="btn" type="submit">Send OTP</button>
        <p id="status" class="status" aria-live="polite"></p>
      </form>

      <p class="link-row"><a href="./login.html">Back to Login</a></p>
    </main>

    <script>
      const API_ORIGIN = (() => {
        let override = "";
        try {
          override = String(
            localStorage.getItem("streak_api_origin") || window.__STREAK_API_ORIGIN || ""
          ).trim();
        } catch {
          override = String(window.__STREAK_API_ORIGIN || "").trim();
        }

        if (override) {
          return override.replace(/\/+$/, "");
        }

        const host = window.location.hostname || "localhost";
        const isLocalHost =
          host === "localhost" ||
          host === "127.0.0.1" ||
          /^10\./.test(host) ||
          /^192\.168\./.test(host) ||
          /^172\.(1[6-9]|2\d|3[0-1])\./.test(host);
        if (isLocalHost) {
          return `http://${host}:5000`;
        }
        return window.location.origin;
      })();
      const FORGOT_API = `${API_ORIGIN}/api/auth/forgot-password`;

      const forgotForm = document.getElementById("forgotForm");
      const emailInput = document.getElementById("email");
      const status = document.getElementById("status");

      function setStatus(message, type = "") {
        status.textContent = message;
        status.className = `status ${type}`.trim();
      }

      function isGmail(email) {
        return /^[^\s@]+@gmail\.com$/i.test(email);
      }

      forgotForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = emailInput.value.trim().toLowerCase();
        if (!email) {
          setStatus("Email is required.", "error");
          return;
        }

        if (!isGmail(email)) {
          setStatus("Please use a valid Gmail address.", "error");
          return;
        }

        try {
          setStatus("Sending OTP...");

          const response = await fetch(FORGOT_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || data.message || "Request failed");
          }

          setStatus(
            data.message || "If account exists, password reset OTP has been sent.",
            "success"
          );
          setTimeout(() => {
            window.location.href = `./reset-password.html?email=${encodeURIComponent(email)}`;
          }, 1500);
        } catch (error) {
          setStatus(error.message || "Could not send OTP", "error");
        }
      });
    </script>
    <script src="./pwa.js"></script>
  </body>
</html>
