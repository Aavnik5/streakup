    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Streak Up",

    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap");

      :root {
        --bg-main: #eef7f5;
        --bg-alt: #fdf6e9;
        --card: rgba(255, 255, 255, 0.9);
        --text-main: #1d2a29;
        --text-muted: #5f7774;
        --accent: #0f8a73;
        --accent-dark: #0a6a58;
        --border: #d8e7e2;
        --shadow: 0 18px 34px rgba(18, 58, 52, 0.13);
      }

      * { box-sizing: border-box; }

      html,
      body {
        width: 100%;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Sora", sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at 8% 12%, rgba(15, 138, 115, 0.2), transparent 30%),
          radial-gradient(circle at 90% 90%, rgba(220, 158, 69, 0.22), transparent 30%),
          linear-gradient(160deg, var(--bg-main) 0%, var(--bg-alt) 100%);
        padding:
          max(0.9rem, env(safe-area-inset-top))
          max(0.9rem, env(safe-area-inset-right))
          max(0.9rem, env(safe-area-inset-bottom))
          max(0.9rem, env(safe-area-inset-left));
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }

      .card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 22px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding: 1.4rem;
      }

      h1 {
        margin: 0;
        font-family: "DM Serif Display", serif;
        font-size: clamp(2rem, 6vw, 3rem);
        line-height: 1.1;
      }

      .subtitle {
        margin: 0.55rem 0 1.2rem;
        color: var(--text-muted);
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 0.7rem;
      }

      .btn {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        border-radius: 12px;
        padding: 0.85rem 1rem;
        min-height: 46px;
        font-size: 1rem;
        touch-action: manipulation;
        font-weight: 700;
      }

      .btn-login {
        color: #fff;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      }

      .btn-register {
        color: #0b5f50;
        background: #e7f5f1;
        border: 1px solid #c8e8dd;
      }

      .btn-dashboard {
        margin-top: 0.95rem;
        color: #245248;
        background: #f3f7f6;
        border: 1px solid #d7e7e2;
      }

      .hint {
        margin-top: 1rem;
        font-size: 0.86rem;
        color: var(--text-muted);
        word-break: break-word;
      }

      @media (max-width: 520px) {
        .card {
          border-radius: 16px;
          padding: 1rem;
        }
      }

      @media (max-width: 390px) {
        h1 {
          font-size: clamp(1.65rem, 9vw, 2.2rem);
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Streak Up</h1>
      <p class="subtitle">Pehle login/register karo, phir dashboard par habits track karo.</p>

      <div class="actions">
        <a class="btn btn-login" href="./login.html">Login</a>
        <a class="btn btn-register" href="./register.html">Register</a>
      </div>

      <a class="btn btn-dashboard" href="./dashboard.html">Go To Dashboard</a>

      <p class="hint">Note: Dashboard use karne ke liye logged-in session required hai.</p>
    </main>
    <script src="./pwa.js"></script>
  </body>
</html>
