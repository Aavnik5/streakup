    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Streak Up",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Web",
        "description": "Streak Up helps you track daily habits, maintain streaks, and stay consistent with smart reports and reminders."
      }

    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700;800&display=swap");

      :root {
        --ink: #122f2b;
        --muted: #4f6d68;
        --brand: #0f8a73;
        --brand-dark: #0a6959;
        --brand-soft: #dff4ee;
        --warm: #f1d8a4;
        --line: rgba(17, 73, 64, 0.14);
        --panel: rgba(255, 255, 255, 0.88);
        --shadow: 0 24px 44px rgba(11, 55, 49, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        min-height: 100vh;
        font-family: "Sora", sans-serif;
        color: var(--ink);
        display: grid;
        place-items: center;
        padding:
          max(1rem, env(safe-area-inset-top))
          max(1rem, env(safe-area-inset-right))
          max(1rem, env(safe-area-inset-bottom))
          max(1rem, env(safe-area-inset-left));
        background:
          radial-gradient(circle at 16% 10%, rgba(15, 138, 115, 0.22), transparent 35%),
          radial-gradient(circle at 88% 92%, rgba(241, 192, 110, 0.3), transparent 32%),
          linear-gradient(145deg, #ecf7f3 0%, #fff4e4 100%);
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        position: relative;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        filter: blur(34px);
        z-index: 0;
        pointer-events: none;
      }

      body::before {
        top: -120px;
        right: -90px;
        background: rgba(15, 138, 115, 0.28);
        animation: driftA 16s ease-in-out infinite;
      }

      body::after {
        bottom: -140px;
        left: -120px;
        background: rgba(241, 192, 110, 0.27);
        animation: driftB 18s ease-in-out infinite;
      }

      .hero {
        width: min(980px, 100%);
        position: relative;
        z-index: 1;
      }

      .hero-card {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        gap: clamp(1rem, 3vw, 2.4rem);
        align-items: center;
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 30px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
        padding: clamp(1.1rem, 3.5vw, 2rem);
        animation: cardIn 0.75s ease-out both;
      }

      .kicker {
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        font-size: 0.72rem;
        letter-spacing: 0.11em;
        text-transform: uppercase;
        color: var(--brand-dark);
        font-weight: 700;
      }

      .kicker::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--brand);
        box-shadow: 0 0 0 6px rgba(15, 138, 115, 0.14);
      }

      h1 {
        margin: 0.55rem 0 0;
        font-family: "DM Serif Display", serif;
        font-size: clamp(2rem, 6vw, 3.35rem);
        line-height: 1.05;
        letter-spacing: 0.01em;
      }

      .subtitle {
        margin: 0.7rem 0 0;
        color: var(--muted);
        line-height: 1.65;
      }

      .actions {
        margin-top: 1.28rem;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.72rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.52rem;
        width: 100%;
        min-height: 48px;
        border-radius: 14px;
        border: 1px solid transparent;
        text-decoration: none;
        font-weight: 700;
        font-size: 0.98rem;
        cursor: pointer;
        transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
        touch-action: manipulation;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(8, 56, 47, 0.18);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-login {
        color: #fff;
        background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
      }

      .btn-register {
        color: var(--brand-dark);
        background: linear-gradient(135deg, #edf9f5 0%, #ddf1ea 100%);
        border-color: #bfdfd5;
      }

      .btn-install {
        margin-top: 0.82rem;
        color: #17302d;
        background: #fff;
        border-color: #c7ddd6;
      }

      .btn-install.ready {
        border-color: rgba(15, 138, 115, 0.45);
        background: linear-gradient(135deg, #f2fbf8 0%, #e8f8f3 100%);
      }

      .btn-install.installed {
        opacity: 0.78;
        cursor: default;
      }

      .btn-install svg {
        width: 18px;
        height: 18px;
      }

      .install-status {
        margin: 0.58rem 0 0;
        min-height: 1.35rem;
        font-size: 0.84rem;
        color: var(--muted);
      }

      .install-status.success {
        color: #0b6b57;
      }

      .install-status.error {
        color: #b13b28;
      }

      .note {
        margin: 0.35rem 0 0;
        font-size: 0.8rem;
        color: #66807a;
      }

      .visual-wrap {
        position: relative;
        border-radius: 24px;
        padding: 0;
        display: grid;
        place-items: center;
      }

      .visual-wrap::before {
        content: none;
      }

      .hero-lottie-wrap {
        width: min(240px, 62vw);
        aspect-ratio: 500 / 690;
        margin: 0 auto;
      }

      .hero-lottie {
        width: 100%;
        height: 100%;
        display: block;
      }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes driftA {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(-18px, 24px, 0);
        }
      }

      @keyframes driftB {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(24px, -20px, 0);
        }
      }

      @media (max-width: 900px) {
        .hero-card {
          grid-template-columns: 1fr;
        }

        .visual-wrap {
          max-width: 440px;
          margin: 0 auto;
        }
      }

      @media (max-width: 580px) {
        .hero-card {
          border-radius: 22px;
        }

        .actions {
          grid-template-columns: 1fr;
        }

        .btn {
          min-height: 46px;
        }

        .subtitle {
          font-size: 0.94rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>

  <body>
    <main class="hero">
      <section class="hero-card">
        <div>
          <p class="kicker">Daily Habit Tracker</p>
          <h1>Streak Up</h1>
          <p class="subtitle">
            Login/Register karke daily habits track karo, streak build karo, aur progress report ke sath
            consistent raho.
          </p>

          <div class="actions">
            <a class="btn btn-login" href="./login.html">Login</a>
            <a class="btn btn-register" href="./register.html">Register</a>
          </div>

          <button class="btn btn-install" id="installBtn" type="button">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M12 4v10m0 0 3.2-3.2M12 14l-3.2-3.2M5 16.5v.6c0 1.3 1 2.4 2.3 2.4h9.4c1.3 0 2.3-1.1 2.3-2.4v-.6"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <span id="installBtnText">Install App</span>
          </button>
          <p id="installStatus" class="install-status" aria-live="polite"></p>
          <p class="note">Logged-in users ko home page skip karke direct dashboard milta hai.</p>
        </div>

        <div class="visual-wrap" aria-hidden="true">
          <div class="hero-lottie-wrap">
            <canvas id="heroLottieCanvas" class="hero-lottie"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

      const heroCanvas = document.getElementById("heroLottieCanvas");
      if (heroCanvas) {
        heroCanvas.width = 500;
        heroCanvas.height = 690;
        const devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);
        window.__heroDotLottie = new DotLottie({
          canvas: heroCanvas,
          src: "./assets/lottie/Fire.json",
          autoplay: true,
          loop: true,
          speed: 1,
          renderConfig: {
            autoResize: true,
            devicePixelRatio,
          },
          layout: {
            fit: "contain",
            align: [0.5, 0.5],
          },
        });
      }
    </script>
    <script>
      (function initInstallPrompt() {
        const installBtn = document.getElementById("installBtn");
        const installBtnText = document.getElementById("installBtnText");
        const installStatus = document.getElementById("installStatus");

        if (!installBtn || !installBtnText || !installStatus) {
          return;
        }

        let deferredInstallPrompt = null;

        function isStandaloneMode() {
          return (
            window.matchMedia("(display-mode: standalone)").matches ||
            window.navigator.standalone === true
          );
        }

        function isIosDevice() {
          return /iphone|ipad|ipod/i.test(window.navigator.userAgent || "");
        }

        function setInstallStatus(message, type = "") {
          installStatus.textContent = message;
          installStatus.className = `install-status ${type}`.trim();
        }

        function markInstalledState() {
          installBtn.disabled = true;
          installBtn.classList.add("installed");
          installBtnText.textContent = "App Installed";
        }

        if (isStandaloneMode()) {
          markInstalledState();
          setInstallStatus("App already installed. Home screen se direct open karein.", "success");
        } else {
          setInstallStatus("Install app for one-tap launch and better reminder support.");
        }

        window.addEventListener("beforeinstallprompt", (event) => {
          event.preventDefault();
          deferredInstallPrompt = event;
          installBtn.classList.add("ready");
          setInstallStatus("Install ready hai. Install App button press karein.", "success");
        });

        window.addEventListener("appinstalled", () => {
          deferredInstallPrompt = null;
          markInstalledState();
          setInstallStatus("App successfully install ho gaya.", "success");
        });

        installBtn.addEventListener("click", async () => {
          if (isStandaloneMode()) {
            markInstalledState();
            setInstallStatus("App already installed. Home screen se open karein.", "success");
            return;
          }

          if (deferredInstallPrompt) {
            deferredInstallPrompt.prompt();
            let choice = null;
            try {
              choice = await deferredInstallPrompt.userChoice;
            } catch {
              choice = null;
            }
            deferredInstallPrompt = null;

            if (choice && choice.outcome === "accepted") {
              setInstallStatus("Installing app...", "success");
            } else {
              setInstallStatus("Install cancel hua. Jab chahein dubara try karein.");
            }
            return;
          }

          if (isIosDevice()) {
            setInstallStatus("Safari me Share icon > Add to Home Screen use karein.");
            return;
          }

          setInstallStatus(
            "Install prompt abhi available nahi hai. Browser menu me 'Install app' option check karein.",
            "error"
          );
        });
      })();
    </script>
    <script src="./pwa.js"></script>
  </body>
