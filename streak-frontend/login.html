<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f8a73" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Streak Up" />
    <meta name="apple-mobile-web-app-title" content="Streak Up" />
    <meta name="description" content="Login to Streak Up and continue your daily streak tracking." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32.png" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <title>Login - Streak Up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap");

      :root {
        --bg-main: #eef7f5;
        --bg-alt: #fdf6e9;
        --card: rgba(255, 255, 255, 0.9);
        --text-main: #1d2a29;
        --text-muted: #5f7774;
        --accent: #0f8a73;
        --accent-dark: #0a6a58;
        --danger: #af3a2e;
        --border: #d8e7e2;
        --shadow: 0 18px 34px rgba(18, 58, 52, 0.13);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Sora", sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at 0% 10%, rgba(15, 138, 115, 0.22), transparent 28%),
          radial-gradient(circle at 90% 95%, rgba(220, 158, 69, 0.25), transparent 30%),
          linear-gradient(160deg, var(--bg-main) 0%, var(--bg-alt) 100%);
        padding:
          max(0.9rem, env(safe-area-inset-top))
          max(0.9rem, env(safe-area-inset-right))
          max(0.9rem, env(safe-area-inset-bottom))
          max(0.9rem, env(safe-area-inset-left));
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }

      .auth-card {
        width: 100%;
        max-width: 460px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding: 1.3rem;
      }

      .brand {
        margin: 0;
        font-family: "DM Serif Display", serif;
        font-size: clamp(1.9rem, 5vw, 2.6rem);
        line-height: 1.1;
      }

      .subtitle {
        margin: 0.35rem 0 1rem;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .pill {
        display: inline-block;
        margin-bottom: 1rem;
        padding: 0.2rem 0.58rem;
        font-size: 0.78rem;
        border-radius: 999px;
        background: #ebf8f4;
        color: #0a6a58;
        border: 1px solid #cfe8df;
      }

      .field {
        margin-bottom: 0.8rem;
      }

      .label {
        display: block;
        margin-bottom: 0.34rem;
        font-size: 0.86rem;
        color: var(--text-muted);
      }

      .input {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.85rem 0.88rem;
        font: inherit;
        font-size: 16px;
        color: var(--text-main);
        background: #fff;
      }

      .input:focus {
        outline: 2px solid rgba(15, 138, 115, 0.28);
        border-color: var(--accent);
      }

      .submit-btn,
      .resend-btn {
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 0.86rem;
        min-height: 46px;
        font: inherit;
        font-weight: 700;
        cursor: pointer;
        touch-action: manipulation;
      }

      .submit-btn {
        margin-top: 0.2rem;
        color: #fff;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      }

      .resend-btn {
        margin-top: 0.6rem;
        color: #0b5f50;
        background: #e7f5f1;
        border: 1px solid #c8e8dd;
      }

      .hidden {
        display: none;
      }

      .otp-section {
        margin-top: 0.8rem;
        padding: 0.7rem;
        border: 1px dashed #c9e6dc;
        border-radius: 12px;
        background: #f3fbf8;
      }

      .otp-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .otp-actions .resend-btn {
        margin-top: 0;
        flex: 1;
      }

      .status {
        min-height: 1.2rem;
        margin: 0.7rem 0 0;
        font-size: 0.88rem;
        color: var(--text-muted);
      }

      .status.error {
        color: var(--danger);
      }

      .status.success {
        color: #0b6f5c;
      }

      .link-row {
        margin-top: 0.9rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        word-break: break-word;
      }

      .link-row a {
        color: var(--accent-dark);
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 520px) {
        .auth-card {
          border-radius: 16px;
          padding: 1rem;
        }

        .otp-actions {
          flex-direction: column;
        }
      }

      @media (max-width: 390px) {
        .brand {
          font-size: clamp(1.65rem, 8vw, 2.1rem);
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .pill {
          font-size: 0.73rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="auth-card">
      <h1 class="brand">Welcome Back</h1>
      <p class="subtitle">Login with verified Gmail to continue your streak.</p>
      <span class="pill">Gmail Only</span>

      <form id="loginForm" novalidate>
        <div class="field">
          <label class="label" for="email">Gmail</label>
          <input id="email" class="input" type="email" required autocomplete="email" />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <input
            id="password"
            class="input"
            type="password"
            required
            minlength="6"
            autocomplete="current-password"
          />
        </div>

        <button class="submit-btn" type="submit">Login</button>

        <div id="otpSection" class="otp-section hidden">
          <label class="label" for="otpInput">Enter OTP</label>
          <input
            id="otpInput"
            class="input"
            type="text"
            inputmode="numeric"
            maxlength="6"
            placeholder="6-digit OTP"
          />
          <div class="otp-actions">
            <button id="verifyOtpBtn" class="resend-btn" type="button">Verify OTP</button>
            <button id="resendBtn" class="resend-btn" type="button">Resend OTP</button>
          </div>
        </div>

        <p id="status" class="status" aria-live="polite"></p>
      </form>

      <p class="link-row"><a href="./forgot-password.html">Forgot Password?</a></p>
      <p class="link-row">No account yet? <a href="./register.html">Create one</a></p>
    </main>

    <script>
      const API_ORIGIN = (() => {
        let override = "";
        try {
          override = String(
            localStorage.getItem("streak_api_origin") || window.__STREAK_API_ORIGIN || ""
          ).trim();
        } catch {
          override = String(window.__STREAK_API_ORIGIN || "").trim();
        }

        if (override) {
          return override.replace(/\/+$/, "");
        }

        const host = window.location.hostname || "localhost";
        const isLocalHost =
          host === "localhost" ||
          host === "127.0.0.1" ||
          /^10\./.test(host) ||
          /^192\.168\./.test(host) ||
          /^172\.(1[6-9]|2\d|3[0-1])\./.test(host);
        if (isLocalHost) {
          return `http://${host}:5000`;
        }
        return window.location.origin;
      })();
      const LOGIN_API = `${API_ORIGIN}/api/auth/login`;
      const RESEND_API = `${API_ORIGIN}/api/auth/resend-verification-otp`;
      const VERIFY_OTP_API = `${API_ORIGIN}/api/auth/verify-otp`;
      const ME_API = `${API_ORIGIN}/api/auth/me`;

      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const status = document.getElementById("status");
      const resendBtn = document.getElementById("resendBtn");
      const otpSection = document.getElementById("otpSection");
      const otpInput = document.getElementById("otpInput");
      const verifyOtpBtn = document.getElementById("verifyOtpBtn");

      function setStatus(message, type = "") {
        status.textContent = message;
        status.className = `status ${type}`.trim();
      }

      function getBackendConnectionMessage() {
        return `Backend not reachable at ${API_ORIGIN}. Run: cd streak-backend && node server.js`;
      }

      function isGmail(email) {
        return /^[^\s@]+@gmail\.com$/i.test(email);
      }

      function saveSession(data) {
        localStorage.setItem("streak_token", data.token);
        localStorage.setItem("streak_user", JSON.stringify(data.user || {}));
      }

      function redirectToApp() {
        window.location.href = "./dashboard.html";
      }

      function hideOtpSection() {
        otpSection.classList.add("hidden");
      }

      function showOtpSection() {
        otpSection.classList.remove("hidden");
      }

      async function hasValidSession() {
        const token = localStorage.getItem("streak_token");
        if (!token) return false;

        try {
          const response = await fetch(ME_API, {
            headers: { Authorization: `Bearer ${token}` },
          });
          return response.ok;
        } catch {
          return false;
        }
      }

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        hideOtpSection();

        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value;

        if (!email || !password) {
          setStatus("Email and password are required.", "error");
          return;
        }

        if (!isGmail(email)) {
          setStatus("Please use a valid Gmail address.", "error");
          return;
        }

        try {
          setStatus("Logging in...");

          const response = await fetch(LOGIN_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            if (data.code === "EMAIL_NOT_VERIFIED") {
              showOtpSection();
              setStatus("Email not verified. Enter OTP sent to your Gmail.", "error");
              return;
            }
            throw new Error(data.error || data.message || "Login failed");
          }

          saveSession(data);
          setStatus("Login successful.", "success");
          redirectToApp();
        } catch (error) {
          if (error instanceof TypeError) {
            setStatus(getBackendConnectionMessage(), "error");
            return;
          }
          setStatus(error.message || "Login failed", "error");
        }
      });

      resendBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim().toLowerCase();

        if (!isGmail(email)) {
          setStatus("Enter your valid Gmail first.", "error");
          return;
        }

        try {
          setStatus("Sending OTP...");

          const response = await fetch(RESEND_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || data.message || "Could not resend OTP");
          }

          setStatus(data.message || "OTP sent.", "success");
        } catch (error) {
          if (error instanceof TypeError) {
            setStatus(getBackendConnectionMessage(), "error");
            return;
          }
          setStatus(error.message || "Could not resend OTP", "error");
        }
      });

      verifyOtpBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim().toLowerCase();
        const otp = otpInput.value.trim();

        if (!isGmail(email)) {
          setStatus("Enter your valid Gmail first.", "error");
          return;
        }

        if (!/^\d{6}$/.test(otp)) {
          setStatus("Enter valid 6-digit OTP.", "error");
          return;
        }

        try {
          setStatus("Verifying OTP...");

          const response = await fetch(VERIFY_OTP_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, otp }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || data.message || "OTP verification failed");
          }

          otpInput.value = "";
          hideOtpSection();
          setStatus("OTP verified. Please login now.", "success");
        } catch (error) {
          if (error instanceof TypeError) {
            setStatus(getBackendConnectionMessage(), "error");
            return;
          }
          setStatus(error.message || "OTP verification failed", "error");
        }
      });

      (async function boot() {
        const valid = await hasValidSession();
        if (valid) {
          redirectToApp();
        }
      })();
    </script>
    <script src="./pwa.js"></script>
  </body>
</html>
